<html>
        <head>
                <title>form</title>
        </head>
<body>
        <form>
<h2>fill form</h2>
                <label for="fullname">Fullname:</label>
                <input type="text" id="Fullname" value=""placeholder="Full Name">
                <br><br>
                
                <label for="email">Email Address:</label>
                <input type="email" id="Email Address" value=""placeholder="Email Address">
                <br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="Password" value=""placeholder="Password">
                
<h2>gender</h2>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label><br>

                <input type="radio" id="female" name="gender">
                <label for="female">Female</label><br>

                <input type="radio" id="other" name="gender">
                <label for="other">Other</label>
<br>
<h2>rate our service</h2>
                <select name="feedback" size="4" id="rate">
                        <option value="5">Excellent</option>
                        <option value="4">very good</option>
                        <option value="3">good</option>
                        <option value="2">fair</option>
                        <option value="1">very poor</option>
                </select>
<h2>select other places visited in africa</h2>
                <input type="checkbox" id="nigeria" name="africa">
                <label for="nigeria">nigeria</label><br>

                <input type="checkbox" id="Kenya" name="africa">
                <label for="Kenya">Kenya</label><br>

                <input type="checkbox" id="Egypt" name="africa">
                <label for="Egypt">Egypt</label><br>

                <input type="checkbox" id="Ghana" name="africa">
                <label for="Ghana">Ghana</label><br>
        <h2>input your date of birth</h2>
                <label for="month">Enter your birthday:</label>
                <input type="date" id="month" name="calendar">
        
                <h2>message for us</h2>
                <textarea name="" id="area" cols="30" rows="10" placeholder="Enter your message here!!!!">

                </textarea>
                <br>
                <input type="submit" value="send">
        </form>
        <input type="submit" value="submit">
</body>
</html>
